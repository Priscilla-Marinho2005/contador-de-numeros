<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">

    <title>Contador De Números</title>
</head>
<body class="text-[#A979D9] font-[Jura] font-bold">
    <h1 class="flex justify-center items-center text-3xl
    mt-50">Contador de Números</h1>
    <p id="contador" class="flex justify-center items-center text-2xl m-4">0</p>

    <div class="flex justify-center items-center">
        <button id="botaoMais" class="hover:text-green-500 text-3xl m-1 p-4 pt-1 pb-1 border-2 shadow-md rounded-lg">+</button>
        <button id="botaoMenos" class="hover:text-red-500 text-3xl m-1 p-4 pt-1 pb-1 border-2 shadow-md rounded-lg">-</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
